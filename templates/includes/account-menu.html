{% if request.user.is_authenticated %}
    <a class="dropdown-item menu-item" href="{% url 'accounts' %}" aria-label="Manage">Manage</a>
    {% if request.user.is_superuser %}
    <a class="dropdown-item menu-item" href="{% url 'product_create' %}" aria-label="Manage">Create Product</a>
    {% endif %}
{% else %}
    <a class="dropdown-item menu-item" href="{% url 'account_signup' %}" aria-label="Register for Coffee Hub">Register</a>
    <a class="dropdown-item menu-item" href="{% url 'account_login' %}" aria-label="Login to Coffee Hub account">Login</a>                
{% endif %}
    <a class="dropdown-item menu-item" href="#" aria-label="Help">Help</a>
{% if request.user.is_authenticated %}
    <div class="dropdown-divider"></div>
    <a class="dropdown-item logout-main-menu menu-item" href="{% url 'account_logout' %}" aria-label="Logout">Logout</a>
{% endif %}
