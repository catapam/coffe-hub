{% load static %}

<header>         
    {% with request.resolver_match.url_name as url_name %}
    <!-- ARIA role added to nav for better accessibility -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            
            <!-- Search button for mobile -->
            <div class="search-menu d-block d-lg-none">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <!-- Logo -->
            <a class="navbar-brand" href="/" aria-label="Homepage - Coffee Hub">
                <!-- Improved alt text for logo for better accessibility -->
                <img src="{% static 'images/logo.webp' %}" alt="Coffee Hub logo" width="30" height="30">
            </a>

            <!-- Button for toggling the mobile navigation menu -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation menu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation items with ARIA roles and improved link structure for accessibility -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- Active page indication using aria-current for accessibility -->
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/#">About</a>
                    </li>
                    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-block d-lg-none" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Account
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            {% if request.user.is_authenticated %}
                                <a class="dropdown-item" href="#" aria-label="Manage">Manage</a>
                                <a class="dropdown-item" href="#">Orders</a>
                            {% else %}
                                <a class="dropdown-item" href="#" aria-label="Register for Coffee Hub">Register</a>
                                <a class="dropdown-item" href="#" aria-label="Login to Coffee Hub account">Login</a>                
                            {% endif %}
                                <a class="dropdown-item" href="#" aria-label="Help">Help</a>
                            {% if request.user.is_authenticated %}
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item logout-main-menu" href="#" aria-label="Logout">Logout</a>
                            {% endif %}
                        </div>
                    </li>
                </ul>
            </div>

            <!-- Search bar -->
            <div class="search-bar-container">
                <form class="form-inline d-none d-lg-flex search-bar">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">GO</button>
                </form>
            </div>
            
            <!-- User menu for desktop -->
            <div class="user-menu d-none d-lg-block">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa-solid fa-user" aria-label="User menu"></i>
                    </a>
            </div>
        </div>
    </nav>
    {% endwith %}
</header>
