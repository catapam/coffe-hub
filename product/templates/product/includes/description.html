{% if view == 'detail' %}
    {% if is_admin %}
        {{ product_form.description|as_crispy_field }}
    {% else %}
        <label for="description" class="form-label">
            Description
        </label>
        <p class="card-text mx-auto {% if view == 'detail' %}text-start{% endif %}" id="description">
            {{ product.description }}
        </p>
    {% endif %}
{% else %}
    <p class="card-text mx-auto mt-2">
        {{ product.description }}
    </p>
{% endif %}
